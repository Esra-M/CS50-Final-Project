{% extends "layout-nav.html" %}

{% block title %}
My Memories
{% endblock %}

{% block styles %}
<link href="/static/nav.css" rel="stylesheet">
<link href="/static/myMemories.css" rel="stylesheet">
{% endblock %}s


{% block main %}
<main>
  <div class="grid-container">
    {% for row in rows %}

    <div class="note" id={{ row[0] }}>
      <div class="note-heading">
        <div class="note-heading-text">{{ row[1] }}</div>
      </div>
      <svg class="delete" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path
          d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
        <path fill-rule="evenodd"
          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
      </svg>
      <div class="note-content">{{ row[2] }}</div>
    </div>
    {% endfor %}
  </div>

  <div class="overDisplay"></div>

  <div class="noteEdit">
    <div class="noteEdit-r1">
      <textarea autofocus class="noteEdit-heading" maxlength="50" spellcheck="false" rows="1"></textarea>
      <button class="saveEdit">
        Save
      </button>
    </div>
    <textarea class="noteEdit-content" spellcheck="false"></textarea>
  </div>
</main>

{% endblock %}

{% block js %}
<script src="{{url_for('static', filename='myMemories.js')}}"></script>
{% endblock %}
