{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block styles %}
    "/static/login-register.css"
{% endblock %}

{% block body %}

<form action="/login" method="post">
    <div class="login-form">
        <h1>Memories</h1>
        <input  minlength="3" maxlength="12" autocomplete="off" type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
        <div class="message">
            Don't have an account? 
            <a href={{ url_for('register') }}>Register!</a>
        </div>
    </div> 
</form>

{% endblock %}
